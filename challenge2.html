<!DOCTYPE html>
<html>
  <body>
    <script>
      let speed = parseInt(prompt("Enter car speed (km/s):"), 10);

      if (isNaN(speed) || speed < 0) {
        alert("Please enter a valid speed number");
      } else {
        if (speed <= 70) {
          alert("Ok");
        } else {
          const points = Math.floor((speed - 70) / 5);

          if (points > 12) {
            alert("License suspended");
          } else {
            alert("Points: " + points);
          }
        }
      }
    </script>
  </body>
</html>
