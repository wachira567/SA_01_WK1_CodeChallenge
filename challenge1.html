<!DOCTYPE html>
<html>
  <body>
    <script>
      let grade = parseInt(prompt("Enter student marks (0-100):"), 10);

      if (isNaN(grade) || grade < 0 || grade > 100) {
        alert("Please enter a valid number between 0 and 100");
      } else {
        let result;
        if (grade > 79) {
          result = "A";
        } else if (grade >= 60) {
          result = "B";
        } else if (grade >= 49) {
          result = "C";
        } else if (grade >= 40) {
          result = "D";
        } else {
          result = "E";
        }
        alert("Grade: " + result);
      }
    </script>
  </body>
</html>
